<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="show-modal">Add bookmark</h1>
      <div class="container" id="bookmarks-container"></div>
    </main>
    <!-- modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div>
        Made by
        <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
        <a target="_blank" href="https://github.com/r1oga/">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
